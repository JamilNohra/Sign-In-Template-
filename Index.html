<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Template</title>

    <link rel="stylesheet" href="./Client_Style.css">
    <script src="./Client.js"></script>
</head>

    <body>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Add Users</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="email" type="text" class="input" placeholder="Here write your email">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="password" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <button class="button" value="Add User" onclick="addUser()">Add Users</button>
                        </div>  
                        <div class="group" >
                            <button class="button" onclick="Auth()">Authentication</button>
                        </div>
                        <div class="group">
                            <a href="Users.html">
                            <button class="button" onclick="getUsers()">Get All Users</button>
                        </a>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
